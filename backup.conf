{
    "main": {
        "log": {
            "directory": "/path/to/log/files",
            "file_prefix": "backup",
            "file_format": "%Y%m%d%H%M%S",
            "file_suffix": "log",
            "keep": "44"
        },
        "backup": {
            "local_directory": "/path/to/backup/files",
            "shared_directory": "/path/to/remote/storage/location"
        }
	},
    "targets": {
        "boot": {
            "name": "boot",
            "directory": "/boot",
            "file_format": "%Y%m%d%H%M%S",
            "file_suffix": "tgz",
            "owner": "root",
            "group": "root",
            "keep": "3"
        },
        "etc": {
            "name": "etc",
            "directory": "/etc",
            "file_format": "%Y%m%d%H%M%S",
            "file_suffix": "tgz",
            "owner": "root",
            "group": "root",
            "keep": "8"
        },
        "nameforhomedir" : {
            "name": "home",
            "directory": "//home/userid",
            "file_format": "%Y%m%d%H%M%S",
            "file_suffix": "tgz",
            "owner": "userid",
            "group": "groupid",
            "keep": "32",
            "exclude": {
                "folders": {
                    "backups": {
                        "path": "backups"
                    },
                    "foo": {
                        "path": "foo"
                    }
                }
            }
        }
    }
}
